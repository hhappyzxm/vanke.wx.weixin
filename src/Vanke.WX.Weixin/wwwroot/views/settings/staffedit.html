<div class="row" ng-controller="StaffEditCtrl">
    <div class="col-md-9">
        <div class="hpanel hgreen">
            <div class="panel-heading hbuilt">
                <div panel-tools></div>
                <i class="panel-icon fa fa-info-circle"></i>&nbsp;内部员工信息
            </div>
            <div class="panel-body">
                <form name="submitForm">
                    <div class="form-group">
                        <label>真实姓名<span class="txt-mandatory">*</span></label>
                        <input name="realName" type="text" class="form-control" ng-model="data.RealName" required/>
                        <div class="m-t-xs" ng-show="submitForm.realName.$invalid && submitForm.$submitted">
                            <span class="text-danger" ng-show="submitForm.realName.$error"><i
                                    class="fa fa-exclamation-triangle"></i>&nbsp;请输入真实姓名</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>用户名<span class="txt-mandatory">*</span></label>
                        <input name="loginName" type="text" class="form-control" ng-model="data.LoginName" required/>
                        <div class="m-t-xs" ng-show="submitForm.loginName.$invalid && submitForm.$submitted">
                            <span class="text-danger" ng-show="submitForm.loginName.$error"><i
                                    class="fa fa-exclamation-triangle"></i>&nbsp;请输入用户名</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>密码<span class="txt-mandatory">*</span></label>
                        <input name="password" type="password" class="form-control" ng-model="data.Password" required/>
                        <div class="m-t-xs" ng-show="submitForm.password.$invalid && submitForm.$submitted">
                            <span class="text-danger" ng-show="submitForm.password.$error"><i
                                    class="fa fa-exclamation-triangle"></i>&nbsp;请输入密码</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>邮件</label>
                        <input name="email" type="email" class="form-control" ng-model="data.Email" />
                        <div class="m-t-xs" ng-show="submitForm.email.$invalid && submitForm.$submitted">
                            <span class="text-danger" ng-show="submitForm.email.$error">
                                <i class="fa fa-exclamation-triangle"></i>&nbsp;请输入正确的邮件
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="data.IsAdmin"> 系统管理员
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="data.IsExternalPersonnelDiningManager"> 外部就餐管理员
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="data.IsItemBorrowManager"> 物品借用管理员
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div sticky class="hpanel hgreen">
            <div class="panel-heading hbuilt">
                <div panel-tools></div>
                <i class="panel-icon fa fa-bars"></i>操作
            </div>
            <div class="panel-body">
                <ul class="mailbox-list">
                    <li>
                        <a ng-click="save(submitForm)"><i class="fa fa-save text-success"></i>&nbsp;保存</a>
                    </li>
                </ul>
                <hr>
                <ul class="mailbox-list">
                    <li>
                        <a ui-sref="settings.staffs"><i class="fa fa-backward"></i>&nbsp;返回</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
