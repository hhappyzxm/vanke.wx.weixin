<div class="row" ng-controller="ItemBorrowHistoriesCtrl">
    <div class="hpanel">
        <div class="panel-heading hbuilt">
            <div panel-tools></div>
            <i class="panel-icon fa fa-list"></i>&nbsp;物品借用记录
        </div>
        <div class="panel-body list">
            <div class="table-responsive">
                <table datatable="ng" dt-options="::dtOptions" dt-column-defs="::dtMessageColumnDefs" class="table table-bordered table-hover nowrap" width="100%">
                    <thead>
                        <tr>
                            <th>借用员工</th>
                            <th>物品</th>
                            <th>数量</th>
                            <th>状态</th>
                            <th>借用时间</th>
                            <th>取消时间</th>
                            <th width="70" class="text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in itemBorrowHistories">
                            <td>
                                {{item.Staff}}
                            </td>
                            <td>
                                {{item.Item}}
                            </td>
                            <td>
                                {{item.Quantity}}
                            </td>
                            <td>
                                {{item.Status == 0 ? '已借用' : '已取消'}}
                            </td>
                            <td>
                                {{item.BorrowedOn | date : 'yyyy-MM-dd hh:mm'}}
                            </td>
                            <td>
                                {{item.CancelledOn | date : 'yyyy-MM-dd hh:mm'}}
                            </td>
                            <td class="text-center"><button ng-hide="item.Status == 1" class="btn btn-danger btn-xs" type="button" ng-click="cancel(item.ID)">取消</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
